<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <style>
        h1 {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-bottom: 5%;
        }
        
    </style>
</head>
<body>
    <h1>Skills</h1>
    <section>
        <h2>Technical Skills:</h2>
        <div class="tech_skill">
            <p>Java:</p>
            <p>C++:</p>
            <p>Python:</p>
            <p>HTML:</p>
        </div>
    </section>
    <section>
        <h2>Teamwork Skills:</h2>
        <div class="team_skill">
            <p>Cooperative Attitude:</p>
            <p>Reliable Teammate:</p>
            <p>Critical Thinking:</p>
            <p>Problem Solving:</p>
        </div>
    </section>
    <br>
    <hr>
    <br>
    <form>
        <label for="skills">Your opinion: my most noticable skill is</label>
        <select name="skills" id="skills">
        <optgroup label="Technical Skills">
            <option value="J">Java</option>
            <option value="C">C++</option>
            <option value="P">Python</option>
            <option value="H">HTML</option>
        </optgroup>
        <optgroup label="Teamwork SKills">
            <option value="1">Cooperative Attitude</option>
            <option value="2">Reliable teammate</option>
            <option value="3">Critical Thinking</option>
            <option value="4">Problem Solving</option>
        </optgroup>
        </select>
        <br><br>
        <fieldset>
            <legend>What's the skill you value for the most?:</legend>
            <input type="text" id="skill" name="skill"><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
</body>
</html>
